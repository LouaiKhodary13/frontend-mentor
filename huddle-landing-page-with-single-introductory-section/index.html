    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header>
      <nav>
        <img src="images/logo.svg" alt="logo" />
      </nav>
    </header>
    <main>
      <div class="huddle__container">
        <div class="huddle__picture">
          <img
            src="images/illustration-mockups.svg"
            alt="huddle mockup"
            class="huddle__picture--toggle" />
        </div>
        <div class="huddle__text-container">
          <h2 class="huddle__text-primary">
            Build The Community
            <span class="huddle__text-primary--span">Your Fans Will Love</span>
          </h2>
          <p class="huddle__text-info">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <div class="btn__container">
            <a href="#" class="btn">Register</a>
          </div>
        </div>
      </div>
    </main>
